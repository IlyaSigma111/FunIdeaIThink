    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentUser = null;
        let currentChannel = 'main';
        let myUserId = null;
        let onlineUsers = new Map();
        
        // –ü–û–ö–õ–Æ–ß–ï–ù–ò–ï –ö FIREBASE
        window.addEventListener('DOMContentLoaded', function() {
            console.log('–î–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω, Firebase:', window.firebaseDatabase ? '‚úÖ' : '‚ùå');
            
            if (!window.firebaseDatabase) {
                document.getElementById('firebaseStatus').innerHTML = 
                    '<i class="fas fa-times-circle" style="color: #ff4444;"></i> Firebase –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!';
            }
        });
        
        // –í–•–û–î –í –ß–ê–¢
        async function login() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º!');
                usernameInput.focus();
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –í—Ö–æ–¥...';
            loginBtn.disabled = true;
            
            try {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                myUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                currentUser = {
                    id: myUserId,
                    name: username,
                    avatar: 'üë§',
                    online: true
                };
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('neonchat_user', JSON.stringify(currentUser));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                document.getElementById('currentUserName').textContent = username;
                document.getElementById('userAvatar').textContent = 'üë§';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'flex';
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
                await initFirebase();
                
                // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                setTimeout(() => {
                    document.getElementById('messageInput').focus();
                }, 500);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> –í–æ–π—Ç–∏ –≤ —á–∞—Ç';
                loginBtn.disabled = false;
            }
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE
        async function initFirebase() {
            if (!window.firebaseDatabase) {
                throw new Error('Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }
            
            const db = window.firebaseDatabase;
            
            // 1. –û–ë–ù–û–í–õ–Ø–ï–ú –°–¢–ê–¢–£–° –û–ù–õ–ê–ô–ù
            const userOnlineRef = window.firebaseRef(db, `online/${myUserId}`);
            await window.firebaseSet(userOnlineRef, {
                id: myUserId,
                name: currentUser.name,
                avatar: currentUser.avatar,
                lastSeen: Date.now(),
                channel: currentChannel
            });
            
            // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
            window.firebaseOnDisconnect(userOnlineRef).remove();
            
            // 2. –°–õ–£–®–ê–ï–ú –û–ù–õ–ê–ô–ù –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô
            const onlineRef = window.firebaseRef(db, 'online');
            window.firebaseOnValue(onlineRef, (snapshot) => {
                const data = snapshot.val();
                onlineUsers.clear();
                
                if (data) {
                    const now = Date.now();
                    Object.entries(data).forEach(([userId, user]) => {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –±—ã–ª –æ–Ω–ª–∞–π–Ω –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30 —Å–µ–∫—É–Ω–¥
                        if (user.lastSeen > now - 30000) {
                            onlineUsers.set(userId, user);
                        }
                    });
                }
                
                updateOnlineUsers();
            });
            
            // 3. –°–õ–£–®–ê–ï–ú –°–û–û–ë–©–ï–ù–ò–Ø
            const messagesRef = window.firebaseRef(db, 'messages');
            window.firebaseOnValue(messagesRef, (snapshot) => {
                const data = snapshot.val();
                const messages = data ? Object.values(data) : [];
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ —Ç–µ–∫—É—â–µ–º—É –∫–∞–Ω–∞–ª—É –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏
                const channelMessages = messages
                    .filter(msg => msg.channel === currentChannel)
                    .sort((a, b) => a.timestamp - b.timestamp);
                
                displayMessages(channelMessages);
            });
            
            console.log('‚úÖ Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }
        
        // –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø
        async function sendMessage() {
            if (!currentUser || !window.firebaseDatabase) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            try {
                const db = window.firebaseDatabase;
                const messagesRef = window.firebaseRef(db, 'messages');
                const newMessageRef = window.firebasePush(messagesRef);
                
                const message = {
                    id: newMessageRef.key,
                    userId: myUserId,
                    userName: currentUser.name,
                    userAvatar: currentUser.avatar,
                    text: text,
                    channel: currentChannel,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    timestamp: Date.now()
                };
                
                await window.firebaseSet(newMessageRef, message);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                input.value = '';
                input.focus();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
                await updateOnlineStatus();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        }
        
        // –û–ë–ù–û–í–ò–¢–¨ –°–¢–ê–¢–£–° –û–ù–õ–ê–ô–ù
        async function updateOnlineStatus() {
            if (!window.firebaseDatabase) return;
            
            const db = window.firebaseDatabase;
            const userRef = window.firebaseRef(db, `online/${myUserId}`);
            
            await window.firebaseSet(userRef, {
                id: myUserId,
                name: currentUser.name,
                avatar: currentUser.avatar,
                lastSeen: Date.now(),
                channel: currentChannel
            });
        }
        
        // –û–ë–ù–û–í–ò–¢–¨ –°–ü–ò–°–û–ö –û–ù–õ–ê–ô–ù –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô
        function updateOnlineUsers() {
            const container = document.getElementById('membersList');
            const onlineCount = document.getElementById('onlineCount');
            
            if (!container) return;
            
            // –ù–∞—á–∏–Ω–∞–µ–º —Å —Å–µ–±—è
            let html = `
                <div class="member">
                    <div class="member-avatar">${currentUser.avatar}</div>
                    <div class="member-name">${currentUser.name} (–í—ã)</div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã—Ö
            let otherCount = 0;
            onlineUsers.forEach((user, userId) => {
                if (userId === myUserId) return;
                otherCount++;
                
                html += `
                    <div class="member">
                        <div class="member-avatar">${user.avatar}</div>
                        <div class="member-name">${user.name}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            if (onlineCount) {
                onlineCount.textContent = onlineUsers.size;
            }
        }
        
        // –û–¢–û–ë–†–ê–ó–ò–¢–¨ –°–û–û–ë–©–ï–ù–ò–Ø
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.4);">
                        <i class="fas fa-comment-alt" style="font-size: 3em; margin-bottom: 15px; display: block;"></i>
                        –ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            messages.forEach(msg => {
                const isOwn = msg.userId === myUserId;
                
                html += `
                    <div class="message ${isOwn ? 'own' : ''}">
                        <div class="message-header">
                            <span class="message-user">${msg.userAvatar} ${msg.userName}</span>
                            <span class="message-time">${msg.time}</span>
                        </div>
                        <div class="message-content">${msg.text}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }
        
        // –°–ú–ï–ù–ò–¢–¨ –ö–ê–ù–ê–õ
        function switchChannel(channel) {
            currentChannel = channel;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–∞–Ω–∞–ª
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`[onclick="switchChannel('${channel}')"]`).classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞
            const channelNames = {
                'main': '–û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç',
                'games': '–ò–≥—Ä—ã',
                'ai': '–ò–ò –ø–æ–º–æ—â–Ω–∏–∫'
            };
            document.getElementById('channelName').textContent = channelNames[channel] || channel;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
            updateOnlineStatus();
        }
        
        // –î–û–ë–ê–í–ò–¢–¨ –≠–ú–û–î–ó–ò
        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }
        
        // –í–´–•–û–î
        function logout() {
            if (confirm('–í—ã–π—Ç–∏ –∏–∑ —á–∞—Ç–∞?')) {
                localStorage.removeItem('neonchat_user');
                location.reload();
            }
        }
        
        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ê–í–ò–®–ò ENTER
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const loginScreen = document.getElementById('loginScreen');
                    if (loginScreen && loginScreen.style.display !== 'none') {
                        login();
                    } else {
                        const input = document.getElementById('messageInput');
                        if (document.activeElement === input) {
                            sendMessage();
                        }
                    }
                }
            });
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ª–æ–≥–∏–Ω–∞
            setTimeout(() => {
                const usernameInput = document.getElementById('username');
                if (usernameInput) usernameInput.focus();
            }, 500);
        });
        
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        window.login = login;
        window.sendMessage = sendMessage;
        window.switchChannel = switchChannel;
        window.addEmoji = addEmoji;
        window.logout = logout;
    </script>
</body>
</html>
